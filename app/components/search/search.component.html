<ActionBar class="action-bar" 
           [backgroundColor]="theme.actionBarColor"
           [color]="theme.actionBarTextColor">
    <Label class="action-bar-title" text="Search"></Label>
    <ActionItem tap="onFilter()"
                icon="res://filter"
                height="50%"
                width="50%"></ActionItem>
    <ActionItem *ngIf="listViewVisible"
                tap="onListMapToggle()"
                icon="res://location"
                android.position="actionBar"></ActionItem>
    <ActionItem *ngIf="!listViewVisible"
                tap="onListMapToggle()"
                icon="res://beenhere"
                android.position="actionBar"></ActionItem>
</ActionBar>
<ScrollView>
    <WrapLayout>
        <GridLayout *ngFor="let item of items" 
                     width="100%" 
                     height="100%"
                     columns="auto, *, *, *, *" 
                     rows="auto, *, *, *, *"
                     borderWidth="0 0 .5 0"
                     borderColor="#8D8B8B"
                    [backgroundColor]="theme.pageBackgroundColor">
            <!-- Venue Details -->
            <StackLayout colSpan="4" 
                         row="0"
                         col="0"
                         orientation="vertical">
                <!-- Venue Name -->
                <Label
                    column="0"
                    row="0"
                    textWrap="true"
                    text="{{ item.vendorName }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="10 10 5 10"
                    fontSize="20"
                    [color]="theme.accentColor"></Label>
                <!-- Happy Hour Label -->
                <Label
                    row="1"
                    column="0"
                    colSpan="2"
                    text="Today's Happy Hours:"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                <!-- Happy Hour Hours -->
                <Label
                    row="1"
                    column="0"
                    colSpan="2"
                    [text]="todaysHappyHours(item?.hoursOfOperation)"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                <!-- Phone Label -->
                <Label
                    row="1"
                    column="2"
                    colSpan="2"
                    text="Phone:"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                <!-- Phone Number -->
                <Label
                    row="2"
                    column="2"
                    colSpan="2"
                    text="{{ item.phone }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                <!-- Description -->
                <Label
                    column="0"
                    row="3"
                    colSpan="4"
                    textWrap="true"
                    text="{{ item.description }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 10 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                </StackLayout>
            <!-- Likes/Dislikes -->
            <GridLayout row="0"
                        col="5"
                        width="100%"
                        rows="auto, auto, auto, auto, auto"
                        columns="50, 50"
                        class="likes-dislikes">
                <!-- Thumbs Up Container -->
                <StackLayout orientation="vertical"
                             row="0"
                             col="0"
                             padding="10 0 0 4"
                             horizontalAlignment="right"
                             verticalAlignment="center">
                    <!-- Icon -->
                    <Image src="res://thumb_up"
                        row="0"
                        col="0"
                        width="30"
                        height="30"
                        stretch="aspectFill"
                        horizontalAlignment="center"
                        verticalAlignment="bottom"></Image>
                    <!-- Count -->
                    <Label 
                        row="1"
                        col="0"
                        text="60"
                        horizontalAlignment="center"
                        verticalAlignment="top"
                        [color]="theme.inactiveColor"></Label>
                </StackLayout>
                <!-- Thumbs Down Container -->
                <StackLayout orientation="vertical"
                             row="0"
                             col="1"
                             padding="10 0 0 4"
                             horizontalAlignment="left"
                             verticalAlignment="center">
                    <!-- Icon -->
                    <Image src="res://thumb_down"
                        row="0"
                        col="1"
                        width="30"
                        height="30"
                        stretch="aspectFill"
                        horizontalAlignment="center"
                        verticalAlignment="bottom"></Image>
                    <!-- Count -->
                    <Label 
                        row="1"
                        col="1"
                        text="16"
                        horizontalAlignment="center"
                        verticalAlignment="top"
                        [color]="theme.inactiveColor"></Label>
                </StackLayout>
                <!-- Minutes Label -->
                <Label 
                    row="2"
                    col="0"
                    rowSpan="2"
                    text="20"
                    padding="0 4 0 0"
                    horizontalAlignment="right"
                    verticalAlignment="center"
                    [color]="theme.accentColor"
                    fontSize="30"></Label>
                <!-- Minutes Text -->
                <Label 
                    row="2"
                    col="1"
                    rowSpan="2"
                    text="min. away"
                    textWrap="true"
                    padding="0 0 0 4"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
                <!-- Distance Label -->
                <Label
                    row="4"
                    col="0"
                    colSpan="2"
                    padding="2 0 5 0"
                    horizontalAlignment="center"
                    verticalAlignment="top"
                    text="(12.4 miles)"
                    color="#8D8B8B"
                    fontSize="12"></Label>
            </GridLayout>           
        </GridLayout>
    </WrapLayout>
</ScrollView>
