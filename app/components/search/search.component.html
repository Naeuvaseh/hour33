<ActionBar class="action-bar" 
           [backgroundColor]="theme.actionBarColor"
           [color]="theme.actionBarTextColor">
    <Label class="action-bar-title" text="Search"></Label>
</ActionBar>
<ScrollView>
    <WrapLayout>
        <GridLayout *ngFor="let item of items" 
                     width="100%" 
                     height="100%"
                     columns="auto, *, *, *, *" 
                     rows="auto, *, *, *, *"
                     borderWidth="0 0 .5 0"
                     borderColor="#8D8B8B"
                    [backgroundColor]="theme.pageBackgroundColor">
            <!-- Venue Details -->
            <StackLayout colSpan="4" 
                         row="0"
                         col="0"
                         orientation="vertical">
                <!-- Venue Name -->
                <Label
                    column="0"
                    row="0"
                    textWrap="true"
                    text="{{ item.vendorName }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="10 10 5 10"
                    fontSize="20"
                    [color]="theme.accentColor"></Label>
                <!-- Description -->
                <Label
                    column="0"
                    row="1"
                    textWrap="true"
                    text="{{ item.description }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
                <!-- Phone Number -->
                <Label
                    column="0"
                    row="2"
                    text="Phone: {{ item.phone }}"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    [color]="theme.inactiveColor"></Label>
            </StackLayout>
            <!-- Likes/Dislikes -->
            <GridLayout row="0"
                        col="5"
                        width="100%"
                        rows="auto, auto, auto, auto, auto"
                        columns="50, 50"
                        class="likes-dislikes">
                <StackLayout orientation="vertical"
                             row="0"
                             col="0"
                             padding="5 0 0 0">
                    <!-- Thumbs Up -->
                    <Image src="res://thumb_up"
                        row="0"
                        col="0"
                        width="30"
                        height="30"
                        stretch="aspectFill"
                        horizontalAlignment="center"
                        verticalAlignment="bottom"></Image>
                    <Label 
                        row="1"
                        col="0"
                        text="60"
                        horizontalAlignment="center"
                        verticalAlignment="top"
                        [color]="theme.inactiveColor"></Label>
                </StackLayout>
                <StackLayout orientation="vertical"
                             row="0"
                             col="1"
                             padding="5 0 0 0">
                    <!-- Thumbs Down -->
                    <Image src="res://thumb_down"
                        row="0"
                        col="1"
                        width="30"
                        height="30"
                        stretch="aspectFill"
                        horizontalAlignment="center"
                        verticalAlignment="bottom"></Image>
                    <Label 
                        row="1"
                        col="1"
                        text="16"
                        horizontalAlignment="center"
                        verticalAlignment="top"
                        [color]="theme.inactiveColor"></Label>
                </StackLayout>
                <Label 
                    row="2"
                    col="0"
                    rowSpan="2"
                    text="20"
                    padding="0 2 0 0"
                    horizontalAlignment="right"
                    verticalAlignment="center"
                    [color]="theme.accentColor"
                    fontSize="30"
                ></Label>
                <Label 
                    row="2"
                    col="1"
                    rowSpan="2"
                    text="min. away"
                    textWrap="true"
                    padding="0 0 0 2"
                    horizontalAlignment="left"
                    verticalAlignment="center"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
                <Label
                    row="4"
                    col="0"
                    colSpan="2"
                    padding="2 0 5 0"
                    horizontalAlignment="center"
                    verticalAlignment="top"
                    text="(12.4 miles)"
                    color="#8D8B8B"
                ></Label>
            </GridLayout>           
        </GridLayout>
    </WrapLayout>
</ScrollView>
