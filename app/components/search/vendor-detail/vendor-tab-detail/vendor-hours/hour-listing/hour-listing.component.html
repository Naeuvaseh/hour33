<StackLayout    
    [row]="row"
    [col]="col"
    padding="2">
    <Label 
        *ngFor="let hour of hours"
        [text]="formatHours(hour)"
        style="text-align: center"
        [color]="formatCurrentDay(day) ? theme.accentColor : theme.inactiveColor"
        [fontWeight]="formatCurrentDay(0) ? '500' : '300'"></Label>
</StackLayout>
