<FlexboxLayout flexDirection="row" 
              [backgroundColor]="theme.darkGrey" 
               class="card">
    <!-- Vendor Deatails -->
    <FlexboxLayout width="75%" flexDirection="column">
        <!-- Venue Name -->
        <Label
            textWrap="true"
            [text]="vendor?.name"
            class="text-shadow"
            padding="5 10 0 10"
            fontSize="22"
            width="100%"
            fontWeight="500"
            [color]="theme.accentColor"></Label>
        <WrapLayout orientation="horizontal" 
                    padding="0 0 5 10">
            <Image *ngFor="let icon of tempIcons"
                [src]="icon.src"
                width="25"
                height="25"
                margin="2"
                stretch="aspectFill"></Image>
        </WrapLayout>
        <FlexboxLayout flexDirection="row">
            <FlexboxLayout flexDirection="column">
                <!-- Happy Hour Label -->
                <Label
                    text="Today's Happy Hours:"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    fontWeight="700"
                    [color]="theme.inactiveColor"></Label>
                <!-- Happy Hour Hours -->
                <FlexboxLayout flexDirection="column" 
                    *ngFor="let timePeriod of vendor?.happyHours">
                    <Span 
                        
                        class="in-progress">

                    </Span>
                    <Label *ngIf="timePeriod.day === currentDay"
                        [text]="todaysHappyHours(timePeriod)"
                        [color]="happyHourStatus(timePeriod)"
                        width="100%"
                        padding="0 0 0 20"
                        fontSize="14"
                        fontWeight="300"></Label>
                </FlexboxLayout>
            </FlexboxLayout>
        </FlexboxLayout>
     </FlexboxLayout>
    <!-- Likes/Dislikes -->
    <FlexboxLayout width="25%" 
                  [backgroundColor]="theme.darkGrey" 
                   flexDirection="column" 
                   alignItems="center" 
                   alignSelf="center" 
                   padding="10">
        <FlexboxLayout flexDirection="row">
            <!-- Left Column -->
            <FlexboxLayout flexDirection="column" alignItems="center" padding="0 4 0 0">
                <!-- Thumbs Up Icon -->
                <Image src="res://thumb_up"
                    width="30"
                    height="30"
                    horizontalAlignment="center"
                    verticalAlignment="bottom"
                    stretch="aspectFill"></Image>
                <!-- Count -->
                <Label 
                    text="60"
                    horizontalAlignment="center"
                    verticalAlignment="top"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
            <!-- Right Column -->
            <FlexboxLayout flexDirection="column" alignItems="center" padding="0 0 0 4">
                <Image src="res://thumb_down"
                    width="30"
                    height="30"
                    stretch="aspectFill"></Image>
                <!-- Count -->
                <Label 
                    text="16"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" alignItems="center">
            <!-- Minutes Label -->
            <Label 
                text="20"
                horizontalAlignment="center"
                verticalAlignment="top"
                [color]="theme.accentColor"
                fontSize="30"></Label>
                <!-- Minutes Text -->
            <FlexboxLayout flexDirection="column" alignItems="flex-start">
                <Label 
                    text="min."
                    padding="0 0 -4 4"
                    textWrap="true"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
                <Label 
                    text="away"
                    padding="0 0 0 4"
                    textWrap="true"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <!-- Distance -->
        <Label
            horizontalAlignment="center"
            verticalAlignment="top"
            text="(12.4 miles)"
            [color]="theme.lightGrey"
            fontSize="10"></Label>
    </FlexboxLayout>
</FlexboxLayout>
