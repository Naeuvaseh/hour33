<ActionBar class="action-bar" 
           [backgroundColor]="theme.actionBarColor"
           [color]="theme.actionBarTextColor">
    <Label class="action-bar-title" text="Search"></Label>
    <ActionItem tap="onFilter()"
                icon="res://filter"
                height="50%"
                width="50%"></ActionItem>
    <ActionItem *ngIf="listViewVisible"
                tap="onListMapToggle()"
                icon="res://location"
                android.position="actionBar"></ActionItem>
    <ActionItem *ngIf="!listViewVisible"
                tap="onListMapToggle()"
                icon="res://beenhere"
                android.position="actionBar"></ActionItem>
</ActionBar>

<GridLayout rows="*" borderWidth="0 0 .5 0" borderColor="#8D8B8B">
    <RadListView [items]="items" 
                  pullToRefresh="true" 
                 (pullToRefreshInitiated)="refresh($event)" 
                  selectionBehavior="Press"
                 (itemTap)="onVendorTap($event)"
                  loadOnDemandMode="Auto"
                 (loadMoreDataRequested)="onLoadMoreItemsRequested($event)">
        <ng-template let-vendor="item" let-i="index">
            <vendor-listing [vendor]="vendor" [index]="index"></vendor-listing>
        </ng-template>
    </RadListView>
</GridLayout>
