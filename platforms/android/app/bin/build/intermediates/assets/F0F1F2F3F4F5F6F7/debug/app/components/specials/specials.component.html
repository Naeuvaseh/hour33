
<ActionBar class="action-bar" 
           [backgroundColor]="theme.darkGrey"
           [color]="theme.actionBarTextColor">
    <Label class="action-bar-title" text="Today's Happy Hours"></Label>
    <ActionItem tap="onFilter()"
                icon="res://filter"
                height="50%"
                width="50%"></ActionItem>
    <ActionItem [visibility]="listViewVisible ? 'visible' : 'collapsed'"
                (tap)="onListMapToggle()"
                icon="res://location"
                android.position="actionBar"></ActionItem>
    <ActionItem [visibility]="!listViewVisible ? 'visible' : 'collapsed'"
                (tap)="onListMapToggle()"
                icon="res://beenhere"
                android.position="actionBar"></ActionItem>
</ActionBar>
<GridLayout rows="*" [backgroundColor]="theme.primaryColor">
    <RadListView [items]="items" >
        <ng-template let-specials="item" let-i="index">
            <star [specials]="specials" [index]="index"></star>
        </ng-template>
    </RadListView>
</GridLayout>
