<ActionBar class="action-bar"
           [backgroundColor]="theme.darkGrey"
           [color]="theme.actionBarTextColor">
        <Label class="action-bar-title" text="Account"></Label>
    </ActionBar>
<TextField autocorrect="false" 
           hint="Email address" 
           autocapitalizationType="none"
           [(ngModel)]="user.email"></TextField>
<TextField autocorrect="false" 
           hint="Password" 
           secure="true"
           autocapitalizationType="none"
           [(ngModel)]="user.password"></TextField>

<Label [text]="ngModel"></Label>
<Button text="Login"
        class="btn btn-primary"
        (tap)="onLogin()"></Button>
<Button text="Logout"
        class="btn btn-primary"
        (tap)="onLogout()"></Button>
