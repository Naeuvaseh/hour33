<ActionBar class="action-bar" [backgroundColor]="theme.darkGrey" [color]="theme.actionBarTextColor">
        <Label class="action-bar-title" text="Account"></Label>
</ActionBar>
<FlexboxLayout [backgroundColor]="theme.primaryColor" height="100%">
        <GridLayout rows="auto, *, *" columns="auto">

                <FlexboxLayout row="2" col="0" flexDirection="column">
                        <Button *ngIf="!loginState" text="Login" class="btn btn-primary" (tap)="onLogin()"></Button>
                        <Button *ngIf="loginState" text="Logout" class="btn btn-primary" (tap)="onLogout()"></Button>
                </FlexboxLayout>
        </GridLayout>
</FlexboxLayout>
