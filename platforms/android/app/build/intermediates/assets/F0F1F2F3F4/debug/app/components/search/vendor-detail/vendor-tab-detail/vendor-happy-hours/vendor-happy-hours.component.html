<FlexboxLayout class="card" flexDirection="column">
    <Label class="h3"
          [color]="theme.accentColor"
           text="Happy Hours:"
           width="100%"
           padding="10 0 3 10"></Label>
    <Label *ngFor="let hour of hours"
            padding="1 0 1 20"
            width="100%"           
           [fontWeight]="formatCurrentDay(hour) ? '500' : '300'"
           [color]="formatCurrentDay(hour) ? theme.accentColor : theme.inactiveColor"
           [text]="formatHours(hour)"></Label>
</FlexboxLayout>
