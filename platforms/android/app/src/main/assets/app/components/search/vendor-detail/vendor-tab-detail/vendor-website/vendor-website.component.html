<FlexboxLayout 
    class="card"
    [backgroundColor]="theme.darkGrey"
    width="50%"
    (tap)="openWebsite()"
    alignItems="center"
    flexDirection="column">
    <Label 
        text="&#xf14c;"
        class="font-awesome"
        fontSize="48"
        padding="10 0 5 0"
        [color]="(vendor?.website) ? theme.accentColor : theme.lightGrey"></Label>    
    <Label 
        text="Website"
        padding="0 0 10 0"
        fontWeight="500"
        [color]="(vendor?.website) ? theme.accentColor : theme.lightGrey"></Label>
</FlexboxLayout>
