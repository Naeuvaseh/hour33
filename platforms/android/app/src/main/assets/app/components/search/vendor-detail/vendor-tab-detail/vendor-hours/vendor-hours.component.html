<FlexboxLayout 
    class="card"
    [backgroundColor]="theme.darkGrey"
    flexDirection="column">
    <GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto" columns="auto, *, *" padding="10">
        <!-- Row 0 -->
        <Label 
            fontSize="18"
            style="text-align: center"
            row="0"
            col="1"
            [color]="theme.inactiveColor"
            text="Happy Hours"
            padding="0 0 5 0"
            width="100%"></Label>
        <Label 
            fontSize="18"
            style="text-align: center"
            row="0"
            col="2"
            [color]="theme.inactiveColor"
            text="Regular Hours"
            padding="0 0 5 0"            
            width="100%"></Label>
        <!-- Row 1: Sunday(0) -->
        <Label 
            text="Sunday:"
            row="1"
            col="0"
            [color]="formatCurrentDay(0) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(0) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="1"
            [col]="1"
            [day]="0"
            [hours]="happyHours | hourFilter:0"></hour-listing>
        <hour-listing 
            [row]="1"
            [col]="2"
            [day]="0"
            [hours]="regularHours | hourFilter:0"></hour-listing>
        <!-- Row 2: Monday(1) -->            
        <Label 
            text="Monday:"
            row="2"
            col="0"
            [color]="formatCurrentDay(1) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(1) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="2"
            [col]="1"
            [day]="1"            
            [hours]="happyHours | hourFilter:1"></hour-listing>
        <hour-listing 
            [row]="2"
            [col]="2"
            [day]="1"
            [hours]="regularHours | hourFilter:1"></hour-listing>
        <!-- Row 3: Tuesday(2) -->
        <Label 
            text="Tuesday:"
            row="3"
            col="0"
            [color]="formatCurrentDay(2) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(2) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="3"
            [col]="1"
            [day]="2"
            [hours]="happyHours | hourFilter:2"></hour-listing>
        <hour-listing 
            [row]="3"
            [col]="2"
            [day]="2"
            [hours]="regularHours | hourFilter:2"></hour-listing>
        <!-- Row 4: Wednesday(3) -->            
        <Label 
            text="Wednesday:"
            row="4"
            col="0"
            [color]="formatCurrentDay(3) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(3) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="4"
            [col]="1"
            [day]="3"
            [hours]="happyHours | hourFilter:3"></hour-listing>
        <hour-listing 
            [row]="4"
            [col]="2"
            [day]="3"
            [hours]="regularHours | hourFilter:3"></hour-listing>
        <!-- Row 5: Thursday(4) -->            
        <Label 
            text="Thursday:"
            row="5"
            col="0"
            [color]="formatCurrentDay(4) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(4) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="5"
            [col]="1"
            [day]="4"
            [hours]="happyHours | hourFilter:4"></hour-listing>
        <hour-listing 
            [row]="5"
            [col]="2"
            [day]="4"
            [hours]="regularHours | hourFilter:4"></hour-listing>
        <!-- Row 6: Friday(5) -->
        <Label 
            text="Friday:"
            row="6"
            col="0"
            [color]="formatCurrentDay(5) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(5) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="6"
            [col]="1"
            [day]="5"
            [hours]="happyHours | hourFilter:5"></hour-listing>
        <hour-listing 
            [row]="6"
            [col]="2"
            [day]="5"
            [hours]="regularHours | hourFilter:5"></hour-listing>
        <!-- Row 7: Saturday(6) -->
        <Label 
            text="Saturday:"
            row="7"
            col="0"
            [color]="formatCurrentDay(6) ? theme.accentColor : theme.inactiveColor"
            [fontWeight]="formatCurrentDay(6) ? '500' : '300'"></Label>
        <hour-listing 
            [row]="7"
            [col]="1"
            [day]="6"
            [hours]="happyHours | hourFilter:6"></hour-listing>
        <hour-listing 
            [row]="7"
            [col]="2"
            [day]="6"
            [hours]="regularHours | hourFilter:6"></hour-listing>
    </GridLayout>
</FlexboxLayout>
