<FlexboxLayout class="card" flexDirection="column">
    <FlexboxLayout flexDirection="row" justifyContent="space-between">
        <Label padding="10">
            <FormattedString>
                <Span text="Phone" 
                      textDecoration="underline"
                     [color]="theme.inactiveColor"
                      fontSize="18"></Span>
                <Span text=": "
                     [color]="theme.inactiveColor"
                      fontSize="18"></Span>
                <Span [text]="vendor.phone"
                      [color]="theme.accentColor"
                       fontSize="18"></Span>
            </FormattedString>
        </Label>
        <FlexboxLayout alignSelf="flex-end">
            <Label text="Website"
                   fontSize="18"
                   (tap)="openVendorWebsite()"
                   [color]="theme.inactiveColor"
                   padding="10 5 10 10">
                <FormattedString>
                    <Span text="Website"
                          fontSize="18"
                          [color]="theme.inactiveColor"></Span>
                </FormattedString>
            </Label>
            <Image src="res://launch"
                   width="30"
                   height="30"
                   margin="0 2 0 0"
                   stretch="aspectFill"></Image>
        </FlexboxLayout>
    </FlexboxLayout>
    
    <Label [text]="vendor.description" 
           [color]="theme.inactiveColor"
            textWrap="true"
            padding="10"></Label>
</FlexboxLayout>
