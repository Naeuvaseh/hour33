<FlexboxLayout class="card" flexDirection="column">
    <FlexboxLayout flexDirection="row" alignItems="flex-start">
        <Label text="{{'Phone: ' + vendor.phone}}"
               [color]="theme.inactiveColor"
               padding="10"
               alignSelf="flex-start"></Label>
        <Label text="Website Placeholder"
               [color]="theme.inactiveColor"
               padding="10"
               alignSelf="flex-end"></Label>
    </FlexboxLayout>
    
    <Label [text]="vendor.description" 
           [color]="theme.inactiveColor"
            textWrap="true"
            padding="10"></Label>
</FlexboxLayout>
