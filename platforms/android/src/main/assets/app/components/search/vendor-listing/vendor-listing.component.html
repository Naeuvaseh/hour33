<FlexboxLayout flexDirection="row" [backgroundColor]="theme.pageBackgroundColor">
    <!-- Vendor Deatails -->
    <FlexboxLayout width="75%" flexDirection="column">
        <!-- Venue Name -->
        <Label
            textWrap="true"
            [text]="vendor?.vendorName"
            padding="5 10 0 10"
            fontSize="22"
            width="100%"
            fontWeight="500"
            [color]="theme.accentColor"></Label>
        <FlexboxLayout flexDirection="row">
            <FlexboxLayout flexDirection="column">
            <!-- Happy Hour Label -->
            <Label
                text="Today's Happy Hours:"
                width="100%"
                padding="0 0 0 10"
                fontSize="14"
                fontWeight="500"
                [color]="theme.inactiveColor"></Label>
            <!-- Happy Hour Hours -->
            <Label
                [text]="todaysHappyHours(vendor?.hoursOfOperation)"
                width="100%"
                padding="0 0 0 10"
                fontSize="14"
                fontWeight="300"                    
                [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
            <FlexboxLayout flexDirection="column">
                <!-- Phone Label -->
                <Label
                    text="Phone:"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    fontWeight="500"
                    [color]="theme.inactiveColor"></Label>
                <!-- Phone Number -->
                <Label
                    [text]="vendor?.phone"
                    width="100%"
                    padding="0 0 0 10"
                    fontSize="14"
                    fontWeight="300"                    
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <!-- Description -->
        <Label
            textWrap="true"
            [text]="vendor?.description"
            width="100%"
            padding="5 0 10 10"
            fontSize="14"
            [color]="theme.inactiveColor"></Label>
     </FlexboxLayout>
    <!-- Likes/Dislikes -->
    <FlexboxLayout width="25%" [backgroundColor]="theme.pageBackgroundColor" flexDirection="column" alignItems="center" alignSelf="center" padding="10">
        <FlexboxLayout flexDirection="row">
            <!-- Left Column -->
            <FlexboxLayout flexDirection="column" alignItems="center" padding="0 4 0 0">
                <!-- Thumbs Up Icon -->
                <Image src="res://thumb_up"
                    width="30"
                    height="30"
                    horizontalAlignment="center"
                    verticalAlignment="bottom"
                    stretch="aspectFill"></Image>
                <!-- Count -->
                <Label 
                    text="60"
                    horizontalAlignment="center"
                    verticalAlignment="top"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
            <!-- Right Column -->
            <FlexboxLayout flexDirection="column" alignItems="center" padding="0 0 0 4">
                <Image src="res://thumb_down"
                    width="30"
                    height="30"
                    stretch="aspectFill"></Image>
                <!-- Count -->
                <Label 
                    text="16"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" alignItems="center">
            <!-- Minutes Label -->
            <Label 
                text="20"
                horizontalAlignment="center"
                verticalAlignment="top"
                [color]="theme.accentColor"
                fontSize="30"></Label>
                <!-- Minutes Text -->
            <FlexboxLayout flexDirection="column" alignItems="flex-start">
                <Label 
                    text="min."
                    padding="0 0 -4 4"
                    textWrap="true"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
                <Label 
                    text="away"
                    padding="0 0 0 4"
                    textWrap="true"
                    fontSize="12"
                    [color]="theme.inactiveColor"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <!-- Distance -->
        <Label
            horizontalAlignment="center"
            verticalAlignment="top"
            text="(12.4 miles)"
            [color]="theme.darkGrey"
            fontSize="10"></Label>
    </FlexboxLayout>
</FlexboxLayout>
